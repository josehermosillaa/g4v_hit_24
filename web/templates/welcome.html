{% extends 'base.html'%}

{% block contenido %}
<h1>Bienvenido {{user.username}} a sus Flanes Privados</h1>
<div class="row mt-4 mb-4">
    {% for flan in private_flans %}

    <div class="card m-2" style="width: 18rem;">
        <img src="{{flan.image_url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">
            {{flan.name}}
          </h5>
          <p class="card-text">
            {{flan.description}}
          </p>
        </div>
      </div>
      
    {% endfor %}
</div>
{% endblock contenido%}
